<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	 <form action="">
	 <table >
		<tr>
			<td> Họ tên:</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="email" ></td>
		</tr>
		<tr>
			<td>Định hướng:</td>
			<td><input type="checkbox" name="">PHP
		        <input type="checkbox" name="">Java
                <input type="checkbox" name="">NodeJs </td>
		</tr>
		<tr>
			<td>Gioi tính</td>
			<td><input type="radio" name="gender">Nam
               <input type="radio" name="gender">Nữ
               <input type="radio" name="gender">Khác
           </td>
        
		</tr>
		<tr>
			<td>Quê quán:</td>
			<td><select  name="" id="">
				<option value="">Hà nội</option>
				<option value="">Hải phòng</option>
				<option value="">Hải Dương</option>
			</select>
		</td>

		</tr>
		<tr>
			<td>Ghi chú:</td>
			<td>
				<textarea placeholder="Ghi chú" rows="5" cols="30"></textarea>
			</td>
		</tr>
		
		</tr>
	</table>
